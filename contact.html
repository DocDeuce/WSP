<body id="contact">

	<img src="images/happydoc.jpg" alt="Doc Deuce Looking Happy" class="fullscreen"/>
	<header class="leftfix">
		<a href="index.html"><img src="images/logowhite.png" alt="Doc Deuce Logo"></a>						
		<nav>
			<ul>
				<li><a href="about.html" class="navabout"><p>About</p></a></li>
				<li><a href="blog.html" class="navblog"><p>Blog</p></a></li>
				<li><a href="music.html" class="navmusic"><p>Music</p></a></li>
				<li><a href="contact.html" class="navcontact"><p>Contact</p></a></li>
				<li><a href="join.html" class="navjoin"><p>Join</p></a></li>
			</ul>
		</nav>					
	</header>
	
	<aside class="rightfix">
		<a href="">Login</a>
		<a href="join.html">Join</a>
	</aside>

	<div class="container"> 
		<div class="grid_2 scoot"> <!-- the prefix_2 class didn't place the background properly -->
		</div>
	
		<div id="getintouch" class="grid_8 omega">
		<div class="grid_8 alpha">
			<h1>Get in Touch</h1>
			<p>I look forward to whatever you want to say or ask. Please feel free to use the contact form below. It actually helps me stay organized. You can contact me by any of the other means below the form too.</p>
		</div>
			
		<form method="post" class="grid_5 prefix_1">
			<div class="form">
				<label for="regarding">Regarding</label>
				<select name="regarding" id="regarding">
					<option>Booking</option>
					<option>Web Design</option>
					<option>General Inquiry</option>
				</select>
			</div>
			<div class="form">
				<label for="name_first">First Name</label>
				<input type="text" name="name_first" id="name_first" />
			</div>
			<div class="form">
				<label for="name_last">Last Name</label>
				<input type="text" name="name_last" id="name_last" />
			</div>
			<div class="form">
				<label for="zip_code">Zip Code</label>
				<input type="text" name="zip_code" id="zip_code" />
			</div>	
			<div class="form">
				<label for="email">Email Address</label>
				<input type="text" name="email" id="email" />
			</div>	
			
			<div class="form">
				<label for="textarea">What's on Your Mind?</label>
				<textarea rows="10" cols="30">
				</textarea>
			</div>	
			
			<div class="form">
				<button type="submit" name="submit" class="button">Submit</button>
			</div>
		</form>

		<div class="grid_8 sociallist alpha">		
			<ul>
				<li><a href=""><img src="images/pintrest.png" class="social"/></a></li>
				<li><a href=""><img src="images/linkedin.png" class="social"/></a></li>
				<li id="nexttolast"><a href=""><img src="images/google.png" class="social"/></a></li>
				<li><a href=""><img src="images/twitter.png" class="social"/></a></li>
				<li><a href=""><img src="images/youtube.png" class="social"/></a></li>
				<li id="last"><a href=""><img src="images/facebook.png" /></a></li>
			</ul>
		</div>	

	</div>	
	</div><!-- End of container -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
